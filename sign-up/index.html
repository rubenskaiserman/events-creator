<!DOCTYPE html>
<html>
    <head>
        <title>calendar | Sign In</title>
        <meta charset="utf-8">


    </head>
    <body>
        <header>
            <h1>Sign Up</h1>
        </header>
        <main>
            <form action="../index.php" method="post">
                <input type="text" name="name" required placeholder="Name"> <!--Required--> <br>
                <input type="email" name="email" required placeholder="Email"> <!--Required--><br>
                <input type="password" name="password" required placeholder="Password"> <!--Required--><br>
                <input type="password" required placeholder="Repeat your password"><!--Required--> <br>
                <input type="checkbox" checked name="is-signing-up" hidden id="checkbox">
                <input type="submit" name="submit" value="Sign In">
            </form>
        </main>
    </body>
</html>
