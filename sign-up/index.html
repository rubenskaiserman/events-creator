<!DOCTYPE html>
<html>
    <head>
        <title>calendar | Sign In</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/main.css">
        <link rel="shortcut icon" href="../images/calendar.png" type="image/png">
        <script src="../js/signup.js"></script>


    </head>
    <body onload="getError()">
        <header>
            <li><a href="../index.php"><img src="../images/logo.png" alt="Eventating"></a></li>
            <li>
            <a href="../login/index.html"><button class="custom-btn btn">Log In</button></a>
            </li>
        </header>
        <main class="centro">
            <h1>Sign Up</h1>
            <span id="error-message"></span>
            <form action="signup.php" method="post">
                <input type="text" name="name" required placeholder="Name"><br>
                <input type="email" name="email" required placeholder="Email"><br>
                <input type="password" name="password" required placeholder="Password" id="password" oninput="verifyPassword()"><br>
                <input type="password" required placeholder="Repeat your password" id="repetition" oninput="verifyPassword()"><br>
                <input type="submit" value="Sign In" id="submit" disabled>
            </form>
        </main>
    </body>
</html>
